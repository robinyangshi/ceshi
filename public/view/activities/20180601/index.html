    <script>
        tools.initExposure({container:window});
        // tools.setExposure({container:window});    
        HybridApi.init();
        function jumpMonthly(){
            _czc.push(["_trackEvent", "六一书单", "点击", '包月', 1, "active"]);
            HybridApi.request({
                action: 'jump',
                param: {
                    "jumpType": "native",
                    "pageType": "monthlyPay"
                }
            });
        }
        function jump(id,title,index){
            _czc.push(["_trackEvent", "六一书单", "点击", id+'_'+title, 1, "active"]);
            HybridApi.request({
                action: 'jump',
                param: {'jumpType':'native','pageType':'bookDetail','id':id,'code':'-1|'+id+'##'+title+'##推书活动-六一大孩子书单##-1##-1##-1##'+index},
                callback: function(){}
            });
        }
    </script>
